<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Zoom Vector Graphics with Quad Tree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #zoomCanvas {
            cursor: crosshair;
            background-color: #2d2d2d;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            z-index: 100;
            min-width: 200px;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .tool-section {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        .tool-section h3 {
            margin: 0 0 10px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <canvas id="zoomCanvas"></canvas>
    
    <div id="controls">
        <div class="tool-section">
            <h3>Drawing Tools</h3>
            <button onclick="setTool('line')">Line</button>
            <button onclick="setTool('circle')">Circle</button>
            <button onclick="setTool('rectangle')">Rectangle</button>
            <button onclick="setTool('bezier')">Bezier</button>
            <button onclick="setTool('pan')">Pan</button>
        </div>
        
        <div class="tool-section">
            <h3>SVG Images</h3>
            <input type="file" id="svgFileInput" accept=".svg" style="display: none;" onchange="loadSVGFile(this)">
            <button onclick="document.getElementById('svgFileInput').click()">Load SVG File</button>
            <button onclick="loadSampleSVG()">Load Sample SVG</button>
            <button onclick="setTool('svg')">Place SVG</button>
            <div style="margin-top: 5px; font-size: 11px;">
                <span id="svgStatus">No SVG loaded</span>
            </div>
        </div>
        
        <div class="tool-section">
            <h3>Zoom Controls</h3>
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
            <button onclick="resetView()">Reset View</button>
        </div>
        
        <div class="tool-section">
            <h3>Options</h3>
            <label>
                <input type="checkbox" id="showQuadTree" onchange="toggleQuadTree()"> Show Quad Tree
            </label><br>
            <label>
                <input type="checkbox" id="showStats" onchange="toggleStats()" checked> Show Stats
            </label><br>
            <button onclick="generateRandomShapes()">Generate Random Shapes</button>
            <button onclick="clearCanvas()">Clear All</button>
        </div>
    </div>
    
    <div id="info">
        <div id="stats">
            <strong>Infinite Zoom Stats:</strong><br>
            Zoom Level: <span id="zoomLevel">1.0</span><br>
            Effective Zoom: <span id="effectiveZoom">1.0</span><br>
            Visible Objects: <span id="visibleObjects">0</span><br>
            Total Objects: <span id="totalObjects">0</span><br>
            Quad Tree Nodes: <span id="quadNodes">0</span><br>
            Total Levels: <span id="totalLevels">0</span><br>
            Render Time: <span id="renderTime">0</span>ms<br>
            Memory Usage: <span id="memoryUsage">0</span>KB
        </div>
    </div>
    
    <script src="quadtree.js"></script>
    <script src="vector-graphics.js"></script>
    <script src="infinite-zoom.js"></script>
    <script src="main.js"></script>
    <script src="extreme_zoom_test.js"></script>
    <script src="reset_zoom_state.js"></script>
    
    <script>
        // Initialize the application
        window.onload = function() {
            initializeApp();
        };
    </script>
</body>
</html>
